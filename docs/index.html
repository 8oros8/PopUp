<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="popUp">
    <div class="calcWindow">
        <div class="calcHeader">
            <h1>Налоговый вычет</h1>
            <div class="closeButton"><img src="closeButton.png"></div>
        </div>
        <div class="info grayText">
            Используйте налоговый вычет чтобы погасить ипотеку досрочно. Размер налогового вычета составляет не более 13% от своего официального годового дохода.
        </div>
        <div class="blackText">
            Ваша зарплата в месяц
        </div>
        <input class="salaryInput" step="100" value="Введите данные">
        <div class="calculateButton">
            Рассчитать
        </div>
        <div class="optionsWrapper">
            <div class="optionsQuestion blackText">
                Что уменьшаем?
            </div>
            <div class="options">
                <button id="optionsButtonPayment" class="optionsButton">
                    Платеж
                </button>
                <button id="optionsButtonDuration" class="optionsButton">
                    Срок
                </button>
            </div>
        </div>
        <button class="addButton">
            Добавить
        </button>
    </div>
</div>
<div class="bodyWrapper">
    <button class="startButton">
        Налоговый вычет
    </button>
</div>
<script src="index.js"></script>
</body>
</html>
